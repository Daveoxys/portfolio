<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
        font-family: "Montserrat";
        background-color: rgba(253, 246, 184, 0.781);
        }
        
        .dark-mode {
        background-color: black;
        color: white;
        }
    </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Contact Me</title>
</head> 
<body>
    <header>
        <main>
        <h1>Welcome to my contact page</h1> 
        <h2>Feel free to contact me if you like the cut of my jib or my semantically correct code.</p>
    </header>
    <fieldset>
        <legend>Your Details: </legend>
        <label>
            Name:
            <input type="text" value="name" />
        </label>
        <label>
            Email:
            <input type="email" value="email address" />
        </label>
        </label>
    </fieldset>
   
    <br />
    <fieldset>
        <legend>Reason for contacting</legend>
        <input type="checkbox" name="reason for contacting" value="Personal" /> Personal
        <br />
        <input type="checkbox" name="reason for contacting" value="Professional" /> Professional
        <br />
        <input type="checkbox" name="reason for contacting" value="Like the cut of my jib" /> Like the cut of my jib
        <br />
        <input type="checkbox" name="reason for contacting" value="Spam" /> To fill my inbox with spam
        <br /><br />
        <label for="comments">Other reason:</label>
        <textarea id="comments" placeholder="reason for contacting"></textarea>
        <br><br><br>
        <form method="post" action="mailto:youremail@youremail.com" >
        <input type="submit" value="Send Email" />
        </form>
    </fieldset>
    <br>

    <button onclick="myFunction()">Dark Mode</button>
    <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        </script>
   

    

</body>
</html>
